<!DOCTYPE html>
<html lang="en">
<head>

  <title>WeatherCheck</title>
  <style>
    /* add some style here later  */
    body {
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-gap: 10px;
      background-color: #fff;
      color: #444;
      position: absolute;
    }
    .box {
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      padding: 15%;
      font-size: 150%;
    }

  </style>
</head>
<body>
  <div class ="grid">
    <div class ="box input" id = "inputZipCode" >
      <input type = "text" id = "userInput"/>
      <button id = "button">Submit</button>
    </div>
    <div class = "box current" id = "displayWeather">
      <!-- display weather here -->
      <div id = "temperature"></div>
      <div id = "conditions"></div>
      <div id = "zipCode"></div>
    </div>
